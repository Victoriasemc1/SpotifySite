<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Spotify</title>

    <link rel="stylesheet" href="/Styles/reset.css">
    <link rel="stylesheet" href="/Styles/Login_style.css">

    <!-- imagem no navegador -->
    <link rel="icon" href="icons/Logo_preta.ico" type="image/x-icon">
    <link rel="shortcut icon" href="icons/Logo_preta.ico" type="image/x-icon">
</head>
<body>
    <div class="Logo">
        <a href="">
            <img src="./icons/logo-spotify.png" alt="Logo Spotify">
        </a>
    </div>
    <div class="container">
        <div class="DDI_div">
            <form>
                <select id="opcoes" name="opcoes">
                  <option value="opcao1">+20</option>
                  <option value="opcao2">+27</option>
                  <option value="opcao3">+51</option>
                  <option value="opcao4">+52</option>
                  <option value="opcao5">+54</option>
                  <option value="opcao6">+55</option>
                  <option value="opcao7">+56</option>
                  <option value="opcao8">+57</option>
                  <option value="opcao9">+62</option>
                  <option value="opcao10">+66</option>
                  <option value="opcao11">+84</option>
                  <option value="opcao12">+91</option>
                  <option value="opcao13">+212</option>
                  <option value="opcao14">+213</option>
                  <option value="opcao15">+233</option>
                  <option value="opcao16">+234</option>
                  <option value="opcao17">+254</option>
                  <option value="opcao18">+255</option>
                  <option value="opcao19">+256</option>
                  <option value="opcao20">+593</option>
                  <option value="opcao21">+852</option>
                  <option value="opcao22">+966</option>
                  <option value="opcao23">+971</option>
                </select>
              </form>
        </div>
        <div class="Telefone_div">
            <ul>
                <li>
                    <p>Insira um número de telefone</p>
                </li>
                <li>
                    <input type="text" name="telefone" id="telefone" placeholder="Número de telefone">
                </li>
            </ul>
            
        </div>
    </div>
    <div class="Botao_avancar">
        <button>Avançar</button>
    </div>
</body>
</html>
