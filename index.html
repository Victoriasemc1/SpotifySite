<!DOCTYPE html>
<!-- ctrl + ; -->
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscreva-se - Spotify</title>
    <link rel="stylesheet" href="/Styles/reset.css">
    <link rel="stylesheet" href="/Styles/style.css">

    <!-- imagem no navegador -->
    <link rel="icon" href="icons/Logo_preta.ico" type="image/x-icon">
    <link rel="shortcut icon" href="icons/Logo_preta.ico" type="image/x-icon">

</head>
<body>
    <div class="Logo">
        <a href="/index.html">
            <img src="./icons/logo-spotify.png" alt="Logo Spotify">
        </a>
    </div>
    <div class="Login">
        <div class="Login_div">
            <div class="Login_email">
                <ul>
                    <li>
                        <h1>Se inscreva e <br> comece a curtir</h1>
                    </li>
                    <li>
                        <p>Endereço de e-mail</p>
                    </li>
                    <li>
                        <input type="text" name="e-mail" id="e-mail" placeholder="nome@dominio.com" >
                    </li>
                    <li>
                        <a href="Login_telefone.html">Usar número de telefone.</a>
                    </li>
                    <li>
                        <button>Avançar</button>
                    </li>
                </ul>
                
            </div>
            
            <div class="Divisoria_1">
                <hr><span>ou</span>
            </div>
            <div class="Login_Acounts">
                <ul>
                    <li>
                        <button class="Button_Google">
                            <img src="./icons/icon_google.png" alt="Logo da Google">
                            Inscrever-se com o Google
                        </button>
                    </li>
                    <li>
                        <button class="Button_Facebook">
                            <img src="./icons/icon_facebook.png" alt="Logo do Facebook">
                            Inscrever-se com o Facebook
                        </button>
                    </li>
                    
                    <li>
                        <button class="Button_Apple">
                            <img src="./icons/icon_apple.png" alt="Logo da Apple">
                            Criar conta com a Apple
                        </button>
                    </li>
                </ul> 
            </div> 
            <div class="Divisoria_2">
                <hr>
            </div>
            <div class="Login_rodape">
                <h1>Já tem uma conta? <a href="Login.html">Faça login aqui.</a></h1>
                <p>This site is protected by reCAPTCHA and the Google<br>
                    <a href="https://policies.google.com/privacy">Privacy Policy</a> and <a href="https://policies.google.com/terms">Terms of Service</a> apply.</p>
            </div>
        </div>
    </div>
    
</body>
</html>
