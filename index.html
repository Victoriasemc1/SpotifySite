<!DOCTYPE html>
<!-- ctrl + ; -->
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscreva-se</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    
</head>
<body>
    <div class="Logo">
        <a href="">
            <img src="./icons/logo-spotify.png" alt="Logo spotify">
        </a>
    </div>
    <div class="Login">
        <div class="Login_div">
            <div class="Login_email">
                <ul>
                    <li>
                        <h1>Se inscreva e <br> comece a curtir</h1>
                    </li>
                    <li>
                        <p>Endereço de e-mail</p>
                    </li>
                    <li>
                        <input type="text" name="e-mail" id="e-mail" placeholder="nome@dominio.com" >
                    </li>
                    <li>
                        <a href="">Usar número de telefone.</a>
                    </li>
                    <li>
                        <button>Avançar</button>
                    </li>
                </ul>
                
            </div>
            <div class="Divisoria-1">
                <hr><span>ou</span>
            </div>
            <div class="Login_Acounts">
                <ul>
                    <li>
                        <button>
                            <a href="">
                                <span class="fab fa-google"></span>
                                <span>Inscrever-se com o Google</span>
                            </a>
                        </button>
                    </li>
                    <li>
                        <button>
                            <a href="">
                                <span class="fab fa-facebook"></span>
                                <span>Inscrever-se com o Facebook</span>
                            </a>
                        </button>
                    </li>
                    <li>
                        <button>
                            <a href="">
                                <span class="fab fa-apple"></span>
                                <span>Inscrever-se com o Apple</span>
                            </a>
                        </button>
                    </li>
                </ul> 
            </div> 
            <div class="Divisoria-2">
                <hr><span>ou</span>
            </div>
            <div class="Login_rodape">
                <h6>Já tem uma conta? <a href="">Faça login aqui.</a></h6>
                <p>This site is protected by reCAPTCHA and the Google<br>
                    Privacy Policy and Terms of Service apply.</p>
            </div>
        </div>
    </div>
</body>
</html>
