<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify</title>

    
    <link rel="stylesheet" href="/Styles/reset.css">
    <link rel="stylesheet" href="/Styles/Login_styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- imagem no navegador -->
    <link rel="icon" href="icons/Logo_preta.ico" type="image/x-icon">
    <link rel="shortcut icon" href="icons/Logo_preta.ico" type="image/x-icon">
</head>
<body>
    <header class="Header_login">
        <div class="Logo">
            <a href="/index.html">
                <img src="./icons/logo-spotify.png" alt="Logo Spotify">
            </a>
        </div>
    </header>
    <div class="Login_body">
        <div class="Login_Acounts">
            <ul>
                <li>
                    <h6>Entrar no Spotify</h6>
                </li>
                <li>
                    <button>
                        <img src="./icons/icon_google.png" alt="Logo da Google">
                        <span>Continuar com o Google</span>
                    </button>
                </li>
                <li>
                    <button>
                        <img src="./icons/icon_facebook.png" alt="Logo da Facebook">
                        <span>Continuar com o Facebook</span>
                    </button>
                </li>
                <li>
                    <button>
                        <img src="./icons/icon_apple.png" alt="Logo da Apple">
                        <span>Continuar com a Apple</span>
                    </button>
                </li>
                <li>
                    <button>Continuar com um número de telefone</button>
                </li>
            </ul>
        </div>
        <div class="Divisoria">
            <hr>
        </div>
        <div class="Login_conta">
            <ul>
                <li>
                    <p>E-mail ou nome de usuário</p>
                </li>
                <li>
                    <input type="text" name="" id="">
                </li>
                <i class="fa-solid fa-eye-slash"></i>
                <li>
                    <button class="library__button">
                        <span>Sua biblioteca</span>
                        <span class="fa-solid fa-eye-slash"></span>
                    </button>
                </li>
                <li>
                    <input type="text">
                </li>
                <li>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round">Lembrar de mim</span>
                    </label>
                </li>
                <li>
                    <button>Entrar</button>
                </li>
                
            </ul>
        </div>
        <div>
            <ul>
                <li>
                    <a href="">Esqueceu sua senha?</a>
                </li>
                <li>
                    <p>Não tem uma conta?</p>
                </li>
                <li>
                    <a href="index.html">Increver-se no Spotify</a>
                </li>
            </ul>
        </div>
    </div>
    <footer>
    
    </footer>
</body>
</html>
